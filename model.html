<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>GLB модель у контейнері</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            width: 80%;
            height: 80vh;
            border: 3px solid #000; /* Рамка контейнера */
            box-shadow: 0 0 15px rgba(0,0,0,0.3); /* Тінь для об'єму */
            background-color: white;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/GLTFLoader.min.js"></script>
    <script src="figurka.js"></script> <!-- Підключіть ваш JS-код -->
</body>
</html>
